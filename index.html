<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="display">

            00:00:00:0000

        </div>

        <div class="controls">
            <button class="btn startbtn" onclick="start()">START</button>
            <button class="btn stopbtn" onclick="stopp()">STOP</button>
            <button class="btn resetbtn" onclick="reset()">RESET</button>

        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
